<!DOCTYPE html>
<html ng-app="myApp" ng-controller="tempCtrl">

<head>
	<title>Elektor example: Raspberry Pi DS18b20 Temperature</title>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

</head>
<body>


      <H1  ng-controller="tempCtrl">Temperature: {{ temp }}</H1>
      <button ng-click="testTimer()">Start Timer</button>

  <script>
  var app = angular.module('myApp', []);
  app.controller('tempCtrl', function($scope, $http, $interval) {
      $http.get("temp").then(function (response) {
          $scope.temp = response.data;
      });

			$scope.testTimer = function() {
						$interval(function() {
							$http.get("temp").then(function (response) {
									$scope.temp = response.data;
							});
						}, 100);
				};

  });


  </script>

</body>

</html>
