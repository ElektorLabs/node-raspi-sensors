<!DOCTYPE html>
<html ng-app="myApp" ng-controller="tempCtrl">

<head>
	<title>Elektor example: Raspberry Pi DS18b20 Temperature</title>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>


</head>
<body>


      <H1  ng-controller="tempCtrl">Temperature: {{ temp }}</H1>

  <script>
  var app = angular.module('myApp', []);
  app.controller('tempCtrl', function($scope, $http, $interval) {
      $http.get("temp").then(function (response) {
          $scope.temp = response.data;
      });


						$interval(function() {
							$http.get("temp").then(function (response) {
								
									$scope.temp = response.data;
									console.log('temp: '+$scope.temp);
							});
						}, 1000);


  });


  </script>

</body>

</html>
